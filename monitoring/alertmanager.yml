# Alertmanager configuration (example)
global:
  resolve_timeout: 5m
  slack_api_url: "${SLACK_WEBHOOK_URL}"

route:
  group_by: ["alertname", "db", "mode"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h
  receiver: "slack-default"
  routes:
    - matchers:
        - severity="critical"
      receiver: "slack-critical"
    - matchers:
        - severity="warning"
      receiver: "slack-warning"
    - matchers:
        - team="data"
      receiver: "email-data"

receivers:
  - name: "slack-default"
    slack_configs:
      - channel: "#alerts"
        send_resolved: true
        title: '{{ .CommonLabels.alertname }}'
        text: |
          *Env:* {{ .CommonLabels.env }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Labels:* {{ .CommonLabels }}
  - name: "slack-critical"
    slack_configs:
      - channel: "#alerts-critical"
        send_resolved: true
        title: 'CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Labels:* {{ .CommonLabels }}
  - name: "slack-warning"
    slack_configs:
      - channel: "#alerts-warning"
        send_resolved: true
        title: 'WARN: {{ .CommonLabels.alertname }}'
        text: |
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Labels:* {{ .CommonLabels }}
  - name: "email-data"
    email_configs:
      - to: "data-team@example.com"
        from: "alertmanager@example.com"
        smarthost: "smtp.example.com:587"
        auth_username: "alertmanager@example.com"
        auth_password: "${SMTP_PASSWORD}"
        require_tls: true
