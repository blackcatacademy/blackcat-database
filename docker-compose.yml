services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.php
    working_dir: /work
    volumes:
      - ./:/work
    environment:
      # DSN pro test runner uvnitř kontejneru (hostname = služba v Compose)
      MYSQL_DSN: "mysql:host=mysql;port=3306;dbname=test;charset=utf8mb4"
      MYSQL_USER: "root"
      MYSQL_PASS: "root"
      PG_DSN: "pgsql:host=postgres;port=5432;dbname=test"
      PG_USER: "postgres"
      PG_PASS: "postgres"
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy

  pwsh:
    image: mcr.microsoft.com/powershell:7.4-debian
    working_dir: /work
    volumes:
      - ./:/work
    # žádné závislosti, jen generování souborů na sdíleném volume

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 20
