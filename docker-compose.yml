services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.php
    working_dir: /work
    volumes:
      - ./:/work
    environment:
      MYSQL_DSN: "mysql:host=mysql;port=3306;dbname=test;charset=utf8mb4"
      MYSQL_USER: "root"
      MYSQL_PASS: "root"
      PG_DSN: "pgsql:host=postgres;port=5432;dbname=test"
      PG_USER: "postgres"
      PG_PASS: "postgres"
    depends_on:
      mysql:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mariadb:
        condition: service_healthy

  # ---- Variants with a fixed backend ----
  app-mysql:
    extends: app
    environment:
      BC_DB: "mysql"   # explicitly tell the bootstrapper
      MYSQL_DSN: "mysql:host=mysql;port=3306;dbname=test;charset=utf8mb4"
    depends_on:
      mysql:
        condition: service_healthy

  app-postgres:
    extends: app
    environment:
      BC_DB: "pg"
      # PG_* already defined in base, BC_DB=pg is enough
    depends_on:
      postgres:
        condition: service_healthy

  app-mariadb:
    extends: app
    environment:
      BC_DB: "mariadb"  # normalized to 'mysql' inside the bootstrap
      MYSQL_DSN: "mysql:host=mariadb;port=3306;dbname=test;charset=utf8mb4"
    depends_on:
      mariadb:
        condition: service_healthy

  pwsh:
    image: mcr.microsoft.com/powershell:7.4-debian-12
    working_dir: /work
    volumes:
      - ./:/work

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 20

  mariadb:
    image: mariadb:10.4.34
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: test
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-name-resolve
    ports:
      - "3307:3306"   # expose 3307 externally, 3306 inside network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -proot || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
