name: Bug report
description: Report a bug in the umbrella repo or a table package
labels: [bug]
body:
  - type: input
    id: package
    attributes:
      label: Package (submodule)
      placeholder: e.g. packages/users
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug and the expected behavior.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: 1) … 2) … 3) …
  - type: textarea
    id: logs
    attributes:
      label: Logs / console output
      render: shell
  - type: textarea
    id: extra
    attributes:
      label: Extra context
