name: Chaos DB

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  chaos:
    runs-on: ubuntu-latest
    env:
      DB_DSN: ${{ secrets.DB_DSN }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, pdo_pgsql
      - name: Lock contention test
        run: php scripts/bench/Chaos.php --dsn "$DB_DSN" --user "$DB_USER" --pass "$DB_PASS" --action lock | tee chaos_lock.log
      - name: Kill connection test (PG best-effort)
        run: php scripts/bench/Chaos.php --dsn "$DB_DSN" --user "$DB_USER" --pass "$DB_PASS" --action kill | tee chaos_kill.log
      - name: Evaluate chaos results
        id: eval
        run: |
          set -e
          ok=1
          grep -q "LOCK_TIMEOUT_OK" chaos_lock.log || ok=0
          echo "ok=$ok" >> $GITHUB_OUTPUT
          test "$ok" -eq 1
      - name: Label PR on chaos fail
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const issue_number = context.issue.number;
            await github.rest.issues.addLabels({owner, repo, issue_number, labels: ['chaos:fail']});
      - name: Remove chaos label on pass
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const issue_number = context.issue.number;
            try { await github.rest.issues.removeLabel({owner, repo, issue_number, name: 'chaos:fail'}); } catch(e) {}
