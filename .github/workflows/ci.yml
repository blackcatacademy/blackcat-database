name: CI

on:
  push:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2']
        db: ['postgres', 'mysql', 'mariadb']
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s --health-timeout=5s --health-retries=5
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s --health-timeout=5s --health-retries=5
      mariadb:
        image: mariadb:10.4
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: testdb
        ports: ['3307:3306']
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          extensions: pdo_mysql, pdo_pgsql
          tools: composer

      - name: Install dependencies
        uses: ramsey/composer-install@v3
        with:
          composer-options: --no-interaction --prefer-dist

      - name: Run PHPUnit (${{ matrix.db }})
        env:
          MYSQL_DSN: ${{ matrix.db == 'mariadb' && 'mysql:host=127.0.0.1;port=3307;dbname=testdb;charset=utf8mb4' || 'mysql:host=127.0.0.1;port=3306;dbname=testdb;charset=utf8mb4' }}
          MYSQL_USER: root
          MYSQL_PASS: root
          PG_DSN: pgsql:host=127.0.0.1;port=5432;dbname=testdb
          PG_USER: postgres
          PG_PASS: postgres
          BC_DB_DRIVER: ${{ matrix.db }}
        run: |
          vendor/bin/phpunit \
            --configuration tests/phpunit.xml.dist \
            --testsuite "DB Integration"
