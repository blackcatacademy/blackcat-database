name: DB Docs CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: db-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Generate & verify docs
    strategy:
      matrix: { os: [ubuntu-latest, windows-latest] }
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - if: ${{ github.event_name == 'pull_request' }}
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show environment
        shell: pwsh
        run: |
          $PSVersionTable
          git --version

      - name: Install YAML module (ConvertFrom-Yaml)
        shell: pwsh
        run: |
          Install-Module powershell-yaml -Scope CurrentUser -Force -ErrorAction Stop
          Import-Module powershell-yaml -ErrorAction Stop
      - name: Verify required paths (defaults)
        shell: pwsh
        run: |
          $required = @(
            'scripts/schema/schema-map-postgres.yaml',
            'scripts/schema/schema-defs-postgres.yaml',
            'scripts/schema',
            'packages'
          )
          foreach ($p in $required) {
            if (-not (Test-Path -LiteralPath $p)) { throw "Missing required path: $p" }
          }
      - name: Build column definitions
        shell: pwsh
        run: |
          pwsh ./scripts/schema-tools/Build-Definitions.ps1 -Force
      - name: Build READMEs
        shell: pwsh
        run: |
          pwsh ./scripts/docs/New-PackageReadmes.ps1 -Force
      - name: Build changelogs
        shell: pwsh
        run: |
          pwsh ./scripts/docs/New-PackageChangelogs.ps1 -Force

      - name: Build packages index
        shell: pwsh
        run: |
          pwsh ./scripts/docs/New-DocsIndex.ps1 -Force

      - name: Lint PowerShell (errors only)
        shell: pwsh
        run: |
          Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -ErrorAction Stop
          Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Severity Error

      - name: Verify no uncommitted changes
        shell: pwsh
        run: |
          git update-index -q --refresh
          $dirty = git status --porcelain
          if ($dirty) {
            Write-Host "Dirty files:`n$dirty"
            git --no-pager diff --name-only
            git --no-pager diff --ignore-cr-at-eol -- . | Out-Host
            throw "Generated artifacts are out of date. Run generators locally and commit the results."
          }
