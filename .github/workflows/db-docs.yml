name: DB Docs CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: db-docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Generate & verify docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.ref }}
      - name: Show environment
        shell: pwsh
        run: |
          $PSVersionTable
          git --version

      - name: Normalize git perms (ignore filemode)
        shell: bash
        run: |
          git config core.filemode false
          git submodule foreach --recursive 'git config core.filemode false'

      - name: Install YAML module (ConvertFrom-Yaml)
        shell: pwsh
        run: |
          Install-Module powershell-yaml -Scope CurrentUser -Force -ErrorAction Stop
          Import-Module powershell-yaml -ErrorAction Stop
      - name: Verify required paths (defaults)
        shell: pwsh
        run: |
          $required = @(
            'scripts/schema/schema-map-postgres.yaml',
            'scripts/schema/schema-defs-postgres.yaml',
            'scripts/schema',
            'packages'
          )
          foreach ($p in $required) {
            if (-not (Test-Path -LiteralPath $p)) { throw "Missing required path: $p" }
          }
      - name: Build column definitions
        shell: pwsh
        run: |
          pwsh ./scripts/schema-tools/Build-Definitions.ps1 -Force
      - name: Build READMEs
        shell: pwsh
        run: |
          pwsh ./scripts/docs/New-PackageReadmes.ps1 -Force
      - name: Lint PowerShell (errors only)
        shell: pwsh
        run: |
          if (-not (Get-Module -ListAvailable PSScriptAnalyzer)) {
            Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -ErrorAction Stop
          }
          Import-Module PSScriptAnalyzer -Force
          Invoke-ScriptAnalyzer -Path ./scripts -Recurse -Severity Error

      - name: Verify no uncommitted changes
        shell: pwsh
        run: |
          git submodule foreach --recursive '
            st=$(git status --short)
            if [ -n "$st" ]; then
              echo "=== DIRTY SUBMODULE: $name ($path) ==="
              git status --short
              echo "--- Worktree diff ---"
              git diff --stat
            fi'
          $st = git status --porcelain
          if (-not $st) { exit 0 }

          Write-Host "----- ROOT STATUS -----"
          git status --porcelain
          Write-Host "----- ROOT DIFF (stat) -----"
          git diff --stat
          Write-Host "----- ROOT DIFF (head) -----"
          git diff | Select-Object -First 400
          $dirtyPaths = @()
          foreach ($line in ($st -split "`n")) {
            if (-not $line) { continue }
            $parts = $line.Trim() -split '\s+',2
            if ($parts.Count -eq 2) { $dirtyPaths += $parts[1] }
          }
          $dirtyPaths = $dirtyPaths | Select-Object -Unique

          if ($dirtyPaths.Count -gt 0) {
            Write-Host "----- SAMPLE SUBMODULE DIFFS -----"
            foreach ($p in $dirtyPaths) {
              if (Test-Path -LiteralPath $p) {
                if (Test-Path -LiteralPath (Join-Path $p 'README.md')) {
                  Write-Host "=== $p/README.md ==="
                  git -C $p diff -- README.md | Select-Object -First 200
                }
                if (Test-Path -LiteralPath (Join-Path $p 'docs/definitions.md')) {
                  Write-Host "=== $p/docs/definitions.md ==="
                  git -C $p diff -- docs/definitions.md | Select-Object -First 200
                }
              }
            }
          }
          Write-Host "Repository not clean after doc generation:`n$st" -ForegroundColor Red
          Write-Host "Please commit generated doc outputs locally." -ForegroundColor Red
          exit 1
