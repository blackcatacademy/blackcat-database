global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/bench_alerts.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  - job_name: blackcat-bench
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          env: dev
