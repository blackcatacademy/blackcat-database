services:
  loki:
    image: grafana/loki:2.9.4
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ../../scripts/dev/loki-config.yml:/etc/loki/config.yml:ro
      - ../../logs:/var/log/blackcat
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:2.9.4
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ../../scripts/dev/promtail-config.yml:/etc/promtail/config.yml:ro
      - ../../logs:/var/log/blackcat:ro
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.50.0
    command: --config.file=/etc/prometheus/prometheus.yml --web.enable-lifecycle
    volumes:
      - ../../scripts/dev/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../monitoring/bench_alerts.yml:/etc/prometheus/bench_alerts.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:10.4.2
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=devpass
      - GF_FEATURE_TOGGLES_ENABLE=expressions
    volumes:
      - ../../scripts/dev/grafana-provisioning:/etc/grafana/provisioning:ro
      - ../../provisioning/grafana_blackcat_bench.json:/var/lib/grafana/dashboards/blackcat-bench.json:ro
    ports:
      - "3000:3000"
    depends_on:
      - loki
      - prometheus
